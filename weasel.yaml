# Weasel settings
# encoding: utf-8
# 修改自: https://github.com/rime/weasel/blob/master/output/data/weasel.yaml

config_version: "2024-05-11"

app_options:
  cmd.exe:
    ascii_mode: true
  conhost.exe:
    ascii_mode: true

style:
  ascii_tip_follow_cursor: false # ASCII提示跟随光标
  display_tray_icon: false # 显示系统托盘图标

  fullscreen: false # 全屏候选词窗口
  inline_preedit: true # 在光标位置显示预编辑文本
  preedit_type: composition # 预编辑区内容：composition（编码）； preview（选中的候选）；preview_all（全部候选）

  vertical_text: false # 竖排文本：true；false
  text_orientation: horizontal # 文本排列方向，效果和 `vertical_text` 相同：horizontal；vertical
  candidate_list_layout: stacked # stacked | linear  候选项排列方向（似乎只有在custom内才可以生效）
  # horizontal: false                      # 候选项水平排列(已废弃)
  vertical_text_left_to_right: false # 竖排方向是否从左到右：true；false
  vertical_text_with_wrap: false # 文本竖排模式下，自动换行：true；false
  vertical_auto_reverse: false # 文本竖排模式下，候选窗口位于光标上方时倒序排列：true；false

  label_format: "%s" # 标签字符：例如 %s. 效果为 1. 2. 3. ....
  mark_text: "|" # 标记字符，显示在选中的候选标签前，需要在配色方案中指定颜色；如该项为空字符串 "" 而配色方案中 hilited_mark_color 非透明色，则显示 Windows 11 输入法风格标记
  enhanced_position: true # 无法定位候选框时，在窗口左上角显示候选框：true；false
  antialias_mode: default # 次像素反锯齿设定：default；force_dword；cleartype；grayscale；aliased
  candidate_abbreviate_length: 30 # 候选项略写，超过此数字则用省略号代替。设置为 0 则不启用此功能
  mouse_hover_ms: 0 # 鼠标悬停选词响应时间（ms），设置为 0 时禁用该功能
  paging_on_scroll: true # 在候选窗口上滑动滚轮的行为：true（翻页）；false （选中下一个候选）
  click_to_capture: false # 鼠标点击候选项，创建截图：true；false

  layout:
    align_type: center # 标签、候选文字、注解文字之间的相对对齐方式：top ; center ; bottom
    max_height: 600 # 候选框最大高度，horizontal 布局如宽超此尺寸则换行显示候选，设置为 0 不启用此功能
    max_width: 0 # 候选框最大宽度，文本竖排模式下如高度超此尺寸则换列显示候选，设置为 0 不启用此功能
    min_height: 0 # 候选框最小高度
    min_width: 145 # 候选框最小宽度
    border_width: 0 # 边框宽度；又名 border
    margin_x: 8 # 主体元素和候选框的左右边距；为负值时，不显示候选框
    margin_y: 8 # 主体元素的上下边距；为负值时，不显示候选框
    spacing: 10 # inline_preedit 为否时，编码区域和候选区域的间距
    candidate_spacing: 22 # 候选项之间的间距
    hilite_spacing: 6 # 候选项和相应标签的间距
    hilite_padding: 8 # 高亮区域和内部文字的间距，影响高亮区域大小
    # hilite_padding_x: 8                  # 高亮区域和内部文字的左右间距，如无特殊指定则依 hilite_padding 设置
    # hilite_padding_y: 8                  # 高亮区域和内部文字的上下间距，如无特殊指定则依 hilite_padding 设置
    shadow_radius: 0 # 阴影区域半径，为 0 不显示阴影；需要同时在配色方案中指定非透明的阴影颜色
    shadow_offset_x: 4 # 阴影左右偏移距离
    shadow_offset_y: 4 # 阴影上下偏移距离
    corner_radius: 8 # 候选窗口圆角半径
    round_corner: 8 # 候选背景色块圆角半径，又名 hilited_corner_radius
    # type: vertical                       # 布局设置，效果和 style 下的设置相同：
  # horizontal（横向）；vertical（竖向） ; vertical_text（竖排文本） ;
  #vertical+fullscreen（全屏） ; horizontal+fullscreen（横向全屏）
  # [End of <style>]

  # 这里提供两种不同主题配置，自行切换注释即可
  # 必须启用其中一种预设！

  # Windows 11 风格预设
  __include: "weasel:/win11_preset"

  # Windows 10 风格预设
  # __include: "weasel:/win10_preset"

  color_scheme: win11_weasel # 颜色方案

preset_color_schemes:
  Lumk_Light:
    name: "胖猫/Lumk"
    author: "胖猫<chubbycat@gmail.com>"
    back_color: 0xF9F9F9
    border_color: 0xE2E7F5
    candidate_text_color: 0x121212
    comment_text_color: 0x8E8E8E
    hilited_candidate_back_color: 0xECE4FC
    hilited_candidate_label_color: 0xB18FF4
    hilited_candidate_text_color: 0x7A40EC
    hilited_label_color: 0xA483EC
    hilited_mark_color: 0x7A40EC
    label_color: 0x888785
    text_color: 0x8100EB
    shadow_color: 0x20000000

  Lumk_dark:
    author: "胖猫<chubbycat@gmail.com>"
    back_color: 0x252a2e
    border_color: 0x050505
    text_color: 0x424242
    hilited_back_color: 0xD75A00
    hilited_candidate_text_color: 0xFFFFFF
    hilited_candidate_label_color: 0xFFFFFF
    hilited_comment_text_color: 0x999999
    hilited_text_color: 0x999999
    candidate_text_color: 0xe9e9ea
    comment_text_color: 0x999999
    label_color: 0x999999
    shadow_color: 0x999999

win11_preset:
  label_format: "  %s" # 候选词标签格式
  layout:
    align_type: center # 布局对齐方式
    max_width: 0 # 最大宽度限制
    min_width: 160 # 最小宽度限制
    min_height: 0 # 最小高度限制
    max_height: 0 # 最大高度限制
    border_width: 1 # 窗口边框宽度
    margin_x: 12 # 窗口左右边距
    margin_y: 10 # 窗口上下边距
    spacing: 14 # 候选词间距
    hilite_spacing: 10 # 高亮显示间距
    shadow_offset_x: 6 # 阴影 X 轴偏移
    candidate_spacing: 10 # 候选词内部间距
    corner_radius: 6 # 候选圆角半径
    hilite_padding: 5 # 高亮高度
    hilite_padding_x: 7 # 高亮 X 横向方向边距
    hilite_padding_y: 6 # 高亮 Y 纵向方向边距
    round_corner: 6 # 高亮圆角
    shadow_offset_y: 6 # 阴影 Y 轴偏移
    shadow_radius: 13 # 阴影半径

win10_preset:
  label_format: "%s" # 候选词标签格式
  layout:
    align_type: center # 布局对齐方式
    max_width: 0 # 最大宽度限制
    min_width: 160 # 最小宽度限制
    min_height: 0 # 最小高度限制
    max_height: 0 # 最大高度限制
    border_width: 2 # 窗口边框宽度
    margin_x: 17 # 窗口左右边距
    margin_y: 17 # 窗口上下边距
    spacing: 10 # 候选词间距
    hilite_spacing: 17 # 高亮显示间距
    shadow_offset_x: 5 # 阴影 X 轴偏移
    candidate_spacing: 50 # 候选词内部间距
    corner_radius: 10 # 候选条圆角，不需要圆角设置为 0
    hilite_padding: 18 # 高亮高度
    hilite_padding_x: 18 # 高亮 x 横向方向边距，可以自行调整
    hilite_padding_y: 18 # 高亮 y 纵向方向边距
    round_corner: 0 # 高亮圆角，小狼毫天圆地方此项可设置为 0，也可自行调整
    shadow_offset_y: 4 # 阴影 Y 轴偏移
    shadow_radius: 10 # 阴影半径
